<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0C4DA2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9933;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with EU Blue and India Saffron gradient -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Dark overlay for readability -->
  <rect width="1200" height="630" fill="rgba(0,0,0,0.5)"/>
  
  <!-- EU Stars Circle -->
  <g transform="translate(200, 315)">
    <circle r="80" fill="none" stroke="#FFD700" stroke-width="3"/>
    <g fill="#FFD700">
      <polygon points="0,-75 3,-65 13,-65 5,-58 8,-48 0,-55 -8,-48 -5,-58 -13,-65 -3,-65" transform="rotate(0)"/>
      <polygon points="0,-75 3,-65 13,-65 5,-58 8,-48 0,-55 -8,-48 -5,-58 -13,-65 -3,-65" transform="rotate(30)"/>
      <polygon points="0,-75 3,-65 13,-65 5,-58 8,-48 0,-55 -8,-48 -5,-58 -13,-65 -3,-65" transform="rotate(60)"/>
      <polygon points="0,-75 3,-65 13,-65 5,-58 8,-48 0,-55 -8,-48 -5,-58 -13,-65 -3,-65" transform="rotate(90)"/>
      <polygon points="0,-75 3,-65 13,-65 5,-58 8,-48 0,-55 -8,-48 -5,-58 -13,-65 -3,-65" transform="rotate(120)"/>
      <polygon points="0,-75 3,-65 13,-65 5,-58 8,-48 0,-55 -8,-48 -5,-58 -13,-65 -3,-65" transform="rotate(150)"/>
      <polygon points="0,-75 3,-65 13,-65 5,-58 8,-48 0,-55 -8,-48 -5,-58 -13,-65 -3,-65" transform="rotate(180)"/>
      <polygon points="0,-75 3,-65 13,-65 5,-58 8,-48 0,-55 -8,-48 -5,-58 -13,-65 -3,-65" transform="rotate(210)"/>
      <polygon points="0,-75 3,-65 13,-65 5,-58 8,-48 0,-55 -8,-48 -5,-58 -13,-65 -3,-65" transform="rotate(240)"/>
      <polygon points="0,-75 3,-65 13,-65 5,-58 8,-48 0,-55 -8,-48 -5,-58 -13,-65 -3,-65" transform="rotate(270)"/>
      <polygon points="0,-75 3,-65 13,-65 5,-58 8,-48 0,-55 -8,-48 -5,-58 -13,-65 -3,-65" transform="rotate(300)"/>
      <polygon points="0,-75 3,-65 13,-65 5,-58 8,-48 0,-55 -8,-48 -5,-58 -13,-65 -3,-65" transform="rotate(330)"/>
    </g>
    <text y="10" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">EU</text>
  </g>
  
  <!-- India Flag (simplified) -->
  <g transform="translate(1000, 315)">
    <rect x="-60" y="-40" width="120" height="26.67" fill="#FF9933" rx="5"/>
    <rect x="-60" y="-13.33" width="120" height="26.67" fill="#FFFFFF"/>
    <rect x="-60" y="13.33" width="120" height="26.67" fill="#138808" rx="5"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#000080" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="#000080"/>
    <text y="70" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">INDIA</text>
  </g>
  
  <!-- Connection Arrow -->
  <g transform="translate(600, 315)">
    <line x1="-280" y1="0" x2="280" y2="0" stroke="#FFD700" stroke-width="4" stroke-dasharray="20,10"/>
    <polygon points="290,0 270,-15 270,15" fill="#FFD700"/>
    <polygon points="-290,0 -270,-15 -270,15" fill="#FFD700"/>
    
    <!-- Handshake icon in center -->
    <circle cx="0" cy="0" r="50" fill="url(#silverGrad)" stroke="#FFD700" stroke-width="3"/>
    <text y="8" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="30">ü§ù</text>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="100" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    India-EU "Mother of All Deals"
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="150" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="32">
    Impact on Silver Prices
  </text>
  
  <!-- Silver Price Box -->
  <rect x="400" y="480" width="400" height="100" rx="15" fill="url(#silverGrad)" stroke="#FFD700" stroke-width="3"/>
  <text x="600" y="520" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Silver Hits Record Highs
  </text>
  <text x="600" y="555" text-anchor="middle" fill="#C41E3A" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    ‚Çπ400+ per gram | $108+ per oz
  </text>
  
  <!-- Date Badge -->
  <rect x="20" y="20" width="200" height="40" rx="20" fill="#FFD700"/>
  <text x="120" y="47" text-anchor="middle" fill="#0C4DA2" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    January 28, 2026
  </text>
  
  <!-- SilverInfo Logo -->
  <text x="1180" y="610" text-anchor="end" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="18" opacity="0.8">
    SilverInfo.in
  </text>
</svg>
