<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg1)"/>
  
  <!-- Chart line going up -->
  <polyline points="200,500 300,450 400,400 500,350 600,300 700,250 800,200" 
            stroke="#10b981" stroke-width="8" fill="none" opacity="0.8"/>
  
  <!-- Silver bars -->
  <rect x="850" y="300" width="80" height="200" fill="url(#silver)" rx="5" opacity="0.9"/>
  <rect x="950" y="280" width="80" height="220" fill="url(#silver)" rx="5" opacity="0.9"/>
  <rect x="1050" y="260" width="80" height="240" fill="url(#silver)" rx="5" opacity="0.9"/>
  
  <!-- Upward arrow -->
  <path d="M 750 350 L 800 300 L 850 350 L 800 350 Z" fill="#10b981" opacity="0.9"/>
  
  <!-- Rupee symbol -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" opacity="0.3">â‚¹</text>
  
  <!-- Title area background -->
  <rect x="0" y="450" width="1200" height="180" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Title text -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">Silver Hits Weekly High</text>
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="32" fill="#c0c0c0" text-anchor="middle">January 24, 2026</text>
</svg>
