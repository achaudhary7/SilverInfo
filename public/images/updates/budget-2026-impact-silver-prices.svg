<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silver2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg2)"/>
  
  <!-- Briefcase/Budget document -->
  <rect x="200" y="200" width="300" height="200" fill="#ffffff" opacity="0.2" rx="10"/>
  <rect x="220" y="220" width="260" height="160" fill="#ffffff" opacity="0.3" rx="5"/>
  <line x1="250" y1="280" x2="450" y2="280" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
  <line x1="250" y2="320" x2="450" y2="320" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
  <line x1="250" y1="360" x2="450" y2="360" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
  
  <!-- Silver coins -->
  <circle cx="800" cy="250" r="60" fill="url(#silver2)" opacity="0.9"/>
  <circle cx="900" cy="280" r="50" fill="url(#silver2)" opacity="0.8"/>
  <circle cx="1000" cy="300" r="45" fill="url(#silver2)" opacity="0.7"/>
  
  <!-- Silver bars -->
  <rect x="750" y="400" width="100" height="150" fill="url(#silver2)" rx="5" opacity="0.9"/>
  <rect x="870" y="420" width="100" height="130" fill="url(#silver2)" rx="5" opacity="0.8"/>
  
  <!-- Indian flag colors accent -->
  <rect x="0" y="0" width="1200" height="30" fill="#FF9933" opacity="0.4"/>
  <rect x="0" y="30" width="1200" height="30" fill="#ffffff" opacity="0.3"/>
  <rect x="0" y="60" width="1200" height="30" fill="#138808" opacity="0.4"/>
  
  <!-- Title area -->
  <rect x="0" y="450" width="1200" height="180" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Title text -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">Budget 2026 Impact</text>
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="28" fill="#c0c0c0" text-anchor="middle">Silver Prices Analysis</text>
</svg>
